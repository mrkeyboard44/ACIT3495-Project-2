  #   build: 
  #     context: ./frontend
  #   image: app3495_frontend:latest
  #   env_file:
  #     - config.env
  #   ports:
  #     - "80:80"
  
  admin-input:
    hostname: admin-input
    build: 
      context: ./admin-input
    image: app3495_admin_input:latest
    env_file:
      - config.env
    depends_on:
      - database
    ports:
      - '8110:8110'

  backend:
    hostname: backend
    build: 
      context: ./backend
    image: app3495_backend:latest
    env_file:
      - config.env
    depends_on:
      - database
      - datastore
    ports:
      - '8090:8090'
  
  datastore:
    hostname: datastore
    image: mongo:latest
    env_file:
      - mongo.env
    ports:
      - '27017:27017'
    expose:
      - '27017'

  database:
    hostname: database_mysql
    image: mysql:5.7
    restart: always
    env_file:
      - mysql.env
    # volumes:
    #   - adata:/var/lib/mysql
    # command: bash -c "--default-authentication-plugin=mysql_native_password"
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - adata:/var/lib/mysql


volumes:
  adata: