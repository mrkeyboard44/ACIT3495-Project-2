{%extends "base.html" %}
{%block content%}
<div id="content-container">
  <div id="content-container-center">
    {% for view in data %}
    <h3>{{ view.datetime }}</h3>
    <div>
        <table>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Average temp</td>
                <td>{{view.temp_avg}}</td>
            </tr>
            <tr>
                <td>Max temp</td>
                <td>{{view.temp_max}}</td>
            </tr>
            <tr>
                <td>Miin temp</td>
                <td>{{view.temp_min}}</td>
            </tr>
        </table>
    </div>
    {% endfor %}
    <div>
        <a class="nav-link" href="/">Return</a>
    </div>
  </div>
</div>
{% endblock %}
